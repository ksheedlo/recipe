<!DOCTYPE html>
<head>
    <title>Skillit | {{ recipe.name }}</title>
    <link rel="stylesheet" type="text/css" href="/static/recipe.css" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,300italic' rel='stylesheet' type='text/css'>
</head>
<body>
    <div id="skillitHeader">
        <a href="/recipe">
            <div id="headerTitle">
                <div id="titleText">Skillit</div>
                <div id="titleTagline">Social Cooking</div>
            </div>
        </a>
    </div>
    <div id="skillitBody">
        <div class="recipeName">{{ recipe.name }}</div>
        <div class="recipeDescription">{{ recipe.description }}</div>
        <div class="photoIngredientsWrapper">
            <div class="recipePixWrapper">
                <img src="/static/photos/{{ recipe.photo|default:'skillit_default.png' }}" />
            </div>
            <div class="ingredientsWrapper">
                <ul>
                    {% for ingredient in recipe.ingredients.all %}
                    <li>
                        <div class="ingredient">{{ ingredient }}</div>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <p class="procedure">{{ recipe.procedure }}</p>
        <div class="servings">Serves {{ recipe.servings }}</div>
    </div>
</body>
